<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog Page</title>
  <link rel="stylesheet" href="./styles/index.scss" />
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <a href="#" class="header__link is-active" data-qa="nav-link">Apple</a>
      <a href="#" class="header__link" data-qa="nav-link">Samsung</a>
      <a href="#" class="header__link" data-qa="nav-link">Cameras</a>
      <a href="#" class="header__link" data-qa="nav-hover">Laptops &amp; Computers</a>
    </nav>
  </header>

  <main class="catalog">
    <div class="catalog__list">
      <div class="card" data-qa="card">
        <img src="./images/imac.jpeg" alt="Apple iMac 24”" class="card__image" />
        <h2 class="card__title">Apple iMac 24”</h2>
        <div class="card__stars stars stars--4" data-qa="stars"></div>
        <p class="card__price">$1299</p>
        <a href="#" class="card__buy" data-qa="card-hover">Buy</a>
      </div>
      <!-- Mais cards podem ser adicionados aqui -->
    </div>
  </main>
</body>
</html>
